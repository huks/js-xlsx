<script>
var gWbOut;
var gFnOut;

var X = XLSX;
var XW = {
	/* worker message */
	msg: 'xlsx',
	/* worker scripts */
	rABS: './xlsxworker2.js',
	norABS: './xlsxworker1.js',
	noxfer: './xlsxworker.js'
};

var rABS = typeof FileReader !== "undefined" && typeof FileReader.prototype !== "undefined" && typeof FileReader.prototype.readAsBinaryString !== "undefined";
if(!rABS) {
	document.getElementsByName("userabs")[0].disabled = true;
	document.getElementsByName("userabs")[0].checked = false;
}

var use_worker = typeof Worker !== 'undefined';
if(!use_worker) {
	document.getElementsByName("useworker")[0].disabled = true;
	document.getElementsByName("useworker")[0].checked = false;
}

var transferable = use_worker;
if(!transferable) {
	document.getElementsByName("xferable")[0].disabled = true;
	document.getElementsByName("xferable")[0].checked = false;
}

var wtf_mode = false;

function fixdata(data) {
	var o = "", l = 0, w = 10240;
	for(; l<data.byteLength/w; ++l) o+=String.fromCharCode.apply(null,new Uint8Array(data.slice(l*w,l*w+w)));
	o+=String.fromCharCode.apply(null, new Uint8Array(data.slice(l*w)));
	return o;
}

function ab2str(data) {
	// console.log("ab2str() is called");
	var o = "", l = 0, w = 10240;
	for(; l<data.byteLength/w; ++l) o+=String.fromCharCode.apply(null,new Uint16Array(data.slice(l*w,l*w+w)));
	o+=String.fromCharCode.apply(null, new Uint16Array(data.slice(l*w)));
	return o;
}

function s2ab(s) {
	var b = new ArrayBuffer(s.length*2), v = new Uint16Array(b);
	for (var i=0; i != s.length; ++i) v[i] = s.charCodeAt(i);
	return [v, b];
}

function xw_noxfer(data, cb) {
	var worker = new Worker(XW.noxfer);
	worker.onmessage = function(e) {
		switch(e.data.t) {
			case 'ready': break;
			case 'e': console.error(e.data.d); break;
			case XW.msg: cb(JSON.parse(e.data.d)); break;
		}
	};
	var arr = rABS ? data : btoa(fixdata(data));
	worker.postMessage({d:arr,b:rABS});
}

function xw_xfer(data, cb) {
	// console.log("xw_xfer() is called");
	var worker = new Worker(rABS ? XW.rABS : XW.norABS);
	worker.onmessage = function(e) {
		switch(e.data.t) {
			case 'ready':
				// console.log("case: ready");
				break;
			case 'e':
				console.error(e.data.d);
				break;
			default:
				// console.log("case: default");
				xx=ab2str(e.data).replace(/\n/g,"\\n").replace(/\r/g,"\\r");
				// console.log("xw_xfer() done");
				cb(JSON.parse(xx)); // process_wb is called!!
				break;
		}
	};
	if(rABS) {
		// console.log("xw_xfer() rABS: TRUE");
		var val = s2ab(data);
		worker.postMessage(val[1], [val[1]]);
	} else {
		// console.log("xw_xfer() rABS: FALSE");
		worker.postMessage(data, [data]);
	}
}

function xw(data, cb) {
	transferable = document.getElementsByName("xferable")[0].checked;
	if(transferable) xw_xfer(data, cb);
	else xw_noxfer(data, cb);
}

function get_radio_value( radioName ) {
	var radios = document.getElementsByName( radioName );
	for( var i = 0; i < radios.length; i++ ) {
		if( radios[i].checked || radios.length === 1 ) {
			return radios[i].value;
		}
	}
}

function to_json(workbook) {
	var result = {};
	workbook.SheetNames.forEach(function(sheetName) {
		var roa = X.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
		if(roa.length > 0){
			result[sheetName] = roa;
		}
	});
	return result;
}

function to_csv(workbook) {
	console.log("to_csv() is called");
	var result = [];
	workbook.SheetNames.forEach(function(sheetName) {
		var csv = X.utils.sheet_to_csv(workbook.Sheets[sheetName]);
		if(csv.length > 0){
			result.push("SHEET: " + sheetName);
			result.push("");
			result.push(csv);
		}
	});
	return result.join("\n");
}

function to_formulae(workbook) {
	var result = [];
	workbook.SheetNames.forEach(function(sheetName) {
		var formulae = X.utils.get_formulae(workbook.Sheets[sheetName]);
		if(formulae.length > 0){
			result.push("SHEET: " + sheetName);
			result.push("");
			result.push(formulae.join("\n"));
		}
	});
	return result.join("\n");
}

var tarea = document.getElementById('b64data');
function b64it() {
	console.log("b64bit() is called");
	if(typeof console !== 'undefined') console.log("onload", new Date());
	var wb = X.read(tarea.value, {type: 'base64',WTF:wtf_mode});
	process_wb(wb);
}

var gPbData; // global PriceByBarcode data
function process_pb(wb) {
	var fsn = wb.SheetNames[0];
	gPbData = JSON.stringify(to_json(wb)[fsn], 2, 2);
}


function process_wb(wb) {
	// console.log("process_wb() is called");

	switch(get_radio_value("format")) {
		case "beauty":
			console.log("format: beauty");
			gWbOut = convert_beauty(wb);
			break;
		case "the_get":
			console.log("format: the_get");
			gWbOut = convert_the_get(wb);
			break;
		case "darling":
			console.log("format: darling");
			gWbOut = convert_darling(wb);
			break;
		case "childking":
			console.log("format: childking");
			gWbOut = convert_childking(wb);
			break;
		default:
			console.log("format: cmate");
			gWbOut = convert_cmate(wb);		
	}
}

function download_xlsx() {

	var xout = XLSX.write(gWbOut, {bookType:'xlsx', bookSST:true, type: 'binary'});

	function s2ab_blob(s) {
		var buf = new ArrayBuffer(s.length);
		var view = new Uint8Array(buf);
		for (var i=0; i!=s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
		return buf;
	}

	var fooFileName = "converted." + gFnOut;

	saveAs(new Blob([s2ab_blob(xout)],{type:"application/octet-stream"}), fooFileName)
}

var drop = document.getElementById('drop');
function handleDrop(e) {
	console.log("handleDrop() is called");
	e.stopPropagation();
	e.preventDefault();
	rABS = document.getElementsByName("userabs")[0].checked;
	use_worker = document.getElementsByName("useworker")[0].checked;
	var files = e.dataTransfer.files;
	var f = files[0];
	{
		var reader = new FileReader();
		var name = f.name;
		reader.onload = function(e) {
			if(typeof console !== 'undefined') console.log("onload", new Date(), rABS, use_worker);
			var data = e.target.result;
			if(use_worker) {
				xw(data, process_wb);
			} else {
				var wb;
				if(rABS) {
					wb = X.read(data, {type: 'binary'});
				} else {
					var arr = fixdata(data);
					wb = X.read(btoa(arr), {type: 'base64'});
				}
				process_wb(wb);
			}
		};
		if(rABS) reader.readAsBinaryString(f);
		else reader.readAsArrayBuffer(f);
	}
}

function handleDragover(e) {
	e.stopPropagation();
	e.preventDefault();
	e.dataTransfer.dropEffect = 'copy';
}

var pbf = document.getElementById('pbf');
function handlePbFile (e) {
	// console.log("handlePbFile() is called");
	rABS = document.getElementsByName("userabs")[0].checked;
	use_worker = document.getElementsByName("useworker")[0].checked;
	var files = e.target.files;
	var f = files[0];
	{
		var reader = new FileReader();
		var name = f.name;
		reader.onload = function(e) {
			if(typeof console !== 'undefined') console.log("handlePbFile.onload", new Date(), rABS, use_worker);
			var data = e.target.result;
			if(use_worker) {
				// console.log("handlePbFile.use_worker: TRUE");
				xw(data, process_pb);				
			} else {
				if(rABS) {
					//
				} else {
					//
				}
			}
			document.getElementById("format").disabled = false;
			document.getElementById("xlf").disabled = false;
		};
		if(rABS) reader.readAsBinaryString(f);
		else reader.readAsArrayBuffer(f);
	}
}

var xlf = document.getElementById('xlf');
function handleXlFile(e) {
	// console.log("handleXlFile() is called");
	rABS = document.getElementsByName("userabs")[0].checked;
	use_worker = document.getElementsByName("useworker")[0].checked;
	var files = e.target.files;
	var f = files[0];
	{
		var reader = new FileReader();
		var name = f.name;
		gFnOut = name; // file name for download!!
		reader.onload = function(e) {
			if(typeof console !== 'undefined') console.log("handleXlFile.onload", new Date(), rABS, use_worker);
			var data = e.target.result;
			if(use_worker) {
				// console.log("use_worker: TRUE");
				xw(data, process_wb);
			} else {
				// console.log("use_worker: FALSE");
				var wb;
				if(rABS) {
					// console.log("handleXlFile() rABS: TRUE");
					wb = X.read(data, {type: 'binary', sheetStubs: 'false'});
				} else {
					// console.log("handleXlFile() rABS: FALSE");
					var arr = fixdata(data);
					wb = X.read(btoa(arr), {type: 'base64'});
				}
				process_wb(wb);
			}
			document.getElementById("btnDownload").disabled = false;
		};
		if(rABS) reader.readAsBinaryString(f);
		else reader.readAsArrayBuffer(f);
	}
}

document.getElementById("format").disabled = true;
document.getElementById("xlf").disabled = true;
document.getElementById("btnDownload").disabled = true;

if(pbf.addEventListener) pbf.addEventListener('change', handlePbFile, false);
if(format.addEventListener) format.addEventListener('change', handleFormat, false);
if(xlf.addEventListener) xlf.addEventListener('change', handleXlFile, false);

function handleFormat() {
	document.getElementById("btnDownload").disabled = true;
	out.innerText = null;
}
</script>
